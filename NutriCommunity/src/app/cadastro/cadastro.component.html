

<div class="modal fade cadastro" data-backdrop='static' tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
        <img class="top-image"src="../../assets/img/pessoasUnidas.svg" alt="Pessoas Unidas">
    <div class="modal-content bg-dividido">
        
        <div class="container-fluid">
            <div class="row d-flex align-items-center">
                <div class="col-md-12 mb-5 mt-2">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-10">
                            <button type="button" class="close mt-3" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            <h1  class="text-left mb-3 title-modal mt-3">Cadastrar</h1>
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                                <small></small>
                            </div>
                            <div class="form-group">
                                <label for="usuario">Usu치rio</label>
                                <input [(ngModel)]='user.email' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                            </div>
                            <div class="form-group">
                                <label for="confirmSenha">Senha</label>
                                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme a sua senha">
                            </div>
                            <div class="form-group">
                                <label for="tipo">Tipo de Usu치rio</label>
                             <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                             <option>Selecione o tipo de usu치rio</option>   
                             <option value="normal">Normal</option>
                             <option value="adm">Administrador</option>
                            </select>
                            
                            </div>
                            <div class="d-flex justify-content-left">
                                <button type="submit" class="btn btn-verdenutri" (click)='cadastrar()'>Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
