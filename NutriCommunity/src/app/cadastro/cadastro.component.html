<div class="container-fluid p-0 d-flex align-items-center justify-content-start ">
    <!--região com fundo claro-->
    <div class="box-form">
        <div class="row d-flex align-items-center m-0">
            <!--Área dos inputs-->
            <div class="col-md-9 p-5 conteudo-input">
                <h1 class="text-left mb-3 mt-3">Cadastrar</h1>
                <!--Div do input de nome-->
                <div class="form-group">
                    <input [(ngModel)]='user.nome' class="form-control" type="text" id="nome" placeholder="Nome" (focusout)='validaNome()' (click)='limpaErroNome()'>
                    <small id="valida-nome" [style.visibility]="msgNome"> <img src="../../assets/img/alertSign.svg"
                            height="15px" class="pb-1" alt="alerta"> O nome deve conter ao menos duas letras</small>
                </div>

                <!--Div do input de email-->
                <div class="form-group">
                    <input [(ngModel)]='user.email' class="form-control" type="text" name="usuario" id="usuario" placeholder="E-mail" (focusout)='validaEmail()' (click)='limpaErroEmail()'>
                    <small id="valida-email" [style.visibility]="msgEmail"> <img src="../../assets/img/alertSign.svg"
                            height="15px" class="pb-1" alt="alerta"> Deve conter um e-mail válido</small>
                </div>

                <!--Div do input de senha-->
                <div class="form-group">
                    <input [(ngModel)]='user.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Senha (mínimo de 6 caracteres)" (focusout)='validaSenha(); validaConfirma()' (click)='limpaErroSenha()'>
                    <small id="valida-senha" [style.visibility]="msgSenha"> <img src="../../assets/img/alertSign.svg"
                            height="15px" class="pb-1" alt="alerta"> A senha deve conter no mínimo 6 caracteres</small>
                </div>

                <!--Div do input de confirmar senha-->
                <div class="form-group">
                    <input [(ngModel)]='confirmarSenha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirmar a senha" (focusout)='validaConfirma()' (click)='limpaErroConfirma()'>
                    <small id="valida-confirmaSenha" [style.visibility]="msgConfirma"> <img
                            src="../../assets/img/alertSign.svg" height="15px" class="pb-1" alt="alerta"> As senhas são
                        diferentes</small>
                </div>

                <!--Div do select de tipo de usuário-->
                <div class="form-group">
                    <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)' (focus)=validaTipo($event)>
                        <option>Selecione o tipo de usuário</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador</option>
                    </select>
                    <small id="valida-tipo" [style.visibility]="msgTipo"> <img src="../../assets/img/alertSign.svg"
                            height="15px" class="pb-1" alt="alerta"> Selecione um tipo de usuário</small>
                </div>

                <!--Div do botão de cadastrar-->
                <div class="d-flex justify-content-left">
                    <button type="submit" id="botaoCadastrar" class="btn btn-danger mr-3 btn-red" routerLink='/home'>Cancelar</button>
                    <button type="submit" id="botaoCadastrar" class="btn btn-verdenutri" (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>

            <!--Imagem lateral-->
            <div class="col-md-5 d-flex div-caridade p-0">
                <img src="../../assets/img/Charity-bro.svg" class="img-caridade" alt="ilustração de doação alimentícia">
            </div>
        </div>
    </div>
</div>
