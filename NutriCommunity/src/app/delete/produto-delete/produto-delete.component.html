<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center txt-azulescuro">
            <h1 class="tipoFonte">Apagar Produto</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center txt-azulescuro">
            <h4>Você tem certeza que deseja apagar esse produto?</h4>
        </div>
    </div>

    <div class="row mt-5 align-items-center bg-creme">
        <div class="col-md-3"></div>
        <div class="col-md-4 d-flex justify-content-center">
            <img src="{{produto.foto}}" alt="foto do Produto">
        </div>

        <div class="col-md-2 d-flex justify-content-start">
            <div class="borda">
                <h3>{{produto.nomeProduto}}</h3>
                <p>{{produto.descricao}}</p>
                <div>
                    <button class="btn btn-info mr-4" [routerLink]="['/ongs/', produto.categoria.id]">Não</button>
                    <button class="btn btn-verdenutri" (click)='apagar()'>Sim</button>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
