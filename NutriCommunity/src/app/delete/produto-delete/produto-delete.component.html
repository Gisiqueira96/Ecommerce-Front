<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Apagar Produto</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4>Você tem certeza que deseja apagar esse produto?</h4>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card-item">
                <img src="{{produto.foto}}" alt="foto do Produto">
                <div>
                  <h5>{{produto.nomeProduto}}</h5>
                  <p>{{produto.descricao}}</p>
                </div>
          
                <div>
                  <button class="btn btn-info mr-4" [routerLink]="['/ongs/', produto.categoria.id]">Não</button>
                  <button class="btn btn-danger" (click)='apagar()'>Sim</button>
                </div>
              </div>
        </div>

    </div>
</div>
