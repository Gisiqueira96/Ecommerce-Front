<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">Atualizar Produto</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="titulo">Nome</label>
            <input [(ngModel)]='produto.nomeProduto' type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
          </div>
          <div class="form-group">
            <label for="texto">Descrição do Produto</label>
            <input [(ngModel)]='produto.descricao' type="text" class="form-control" id="localAtuacao"
              placeholder="Digite a descrição do produto">
          </div>
          <div class="form-group">
            <label for="texto">Imagem do Produto</label>
            <input [(ngModel)]='produto.foto' type="text" class="form-control" id="imagem" placeholder="Insira o url da Imagem">
          </div>
          <div class="form-group">
            <label for="texto">Estoque</label>
            <input [(ngModel)]='produto.estoque' type="text" class="form-control" id="imagem"
              placeholder="Insira o url da Imagem">
          </div>
          <div class="form-group">
            <label for="texto">Valor</label>
            <input [(ngModel)]='produto.valor' type="text" class="form-control" id="imagem" placeholder="Digite o valor do produto">
          </div>
    
          <button type="button" class="btn btn-danger mr-3" [routerLink]="['/ongs/', produto.categoria.id]" routerLinkActive="router-link-active" >Cancelar</button>
          <button type="button" class="btn btn-success" (click)='putProduto()'>Atualizar</button>
        </div>
      </div>
</div>
